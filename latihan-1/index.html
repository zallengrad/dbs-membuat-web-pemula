<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservasi Kursi Bioskop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Reservasi Tempat Duduk Bioskop</h1>

    <div class="screen">Layar Bioskop</div>

    <div class="seat-container">
      <div class="row">
        <div class="seat" id="A1">A1</div>
        <div class="seat" id="A2">A2</div>
        <div class="seat" id="A3">A3</div>
        <div class="seat" id="A4">A4</div>
        <div class="seat" id="A5">A5</div>
      </div>
      <div class="row">
        <div class="seat" id="B1">B1</div>
        <div class="seat" id="B2">B2</div>
        <div class="seat" id="B3">B3</div>
        <div class="seat" id="B4">B4</div>
        <div class="seat" id="B5">B5</div>
      </div>
      <div class="row">
        <div class="seat" id="C1">C1</div>
        <div class="seat" id="C2">C2</div>
        <div class="seat" id="C3">C3</div>
        <div class="seat" id="C4">C4</div>
        <div class="seat" id="C5">C5</div>
      </div>
    </div>

    <div class="info">
      <p><span class="seat available"></span> Kursi Tersedia</p>
      <p><span class="seat selected"></span> Kursi Dipilih</p>
      <p><span class="seat reserved"></span> Kursi Terpesan</p>
    </div>

    <button id="reserveButton">Pesan Kursi</button>

    <script src="script.js"></script>
  </body>
</html>
