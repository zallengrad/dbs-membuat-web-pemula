<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Storage</title>
    <style>
      a {
        color: inherit;
      }
      .dark-mode {
        background-color: #222;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Hello Zale</h1>

    <a href="" onclick="gantiNama()">ganti nama</a>
    <a href="" onclick="hapusNama()">hapus nama</a>
    <a href="" class="toogle">dark mode</a>
    <a href="" onclick="hapusStorage()">hapus storage</a>

    <script>
      const judul = document.querySelector("h1");

      let nama = localStorage.getItem("nama");
      if (!nama) {
        nama = prompt("masukan nama anda");
        localStorage.setItem("nama", nama);
      }

      judul.innerHTML = `Hallo, ${nama}!`;

      //   ganti nama
      const gantiNama = (e) => {
        nama = prompt("masukan nama baru anda : ");
        localStorage.setItem("nama", nama);
        e.preventDefault();
      };
      //   hapus nama
      const hapusNama = (e) => {
        alert(`hapus nama : ${nama}`);
        localStorage.removeItem("nama");
        e.preventDefault();
      };

      //   hapus storage
      const hapusStorage = (e) => {
        localStorage.clear();
        e.preventDefault();
      };

      //   toogle darkmode
      const toogle = document.querySelector(".toogle");
      let tema = localStorage.getItem("tema");

      if (!tema) {
        localStorage.setItem("tema", "light");
      }

      const darkMode = () => {
        document.body.classList.add("dark-mode");
        toogle.innerHTML = "Light Mode";
        localStorage.setItem("tema", "dark");
      };

      const lightMode = () => {
        document.body.classList.remove("dark-mode");
        toogle.innerHTML = "Dark Mode";
        localStorage.setItem("tema", "light");
      };

      if (tema === "dark") {
        darkMode();
      }

      toogle.addEventListener("click", (e) => {
        tema = localStorage.getItem("tema");
        if (tema === "light") {
          darkMode();
        } else {
          lightMode();
        }

        e.preventDefault();
      });
    </script>
  </body>
</html>
